<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="300" height="300" style="background-color:rgb(23, 219, 219)">
            <ellipse cx="150" cy="150" rx="100" ry="35" stroke="red" style="fill:red;" />
            <ellipse cx="150" cy="150" rx="100" ry="35" stroke="purple" style="fill:purple;" transform="rotate(45, 150, 150)"/>
            <ellipse cx="150" cy="150" rx="100" ry="35" stroke="green" style="fill:green" transform="rotate(90, 150, 150)"/>
            <ellipse cx="150" cy="150" rx="100" ry="35" stroke="yellow" style="fill:yellow" transform="rotate(135, 150, 150)"/>
            <circle cx="150" cy="150" r="70" style="fill:rgb(23, 219, 219)" />
    </svg>

    <svg width="300" height="300" style="background-color:white" >
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" />
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" transform="rotate(45, 150, 150)"/>
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" transform="rotate(90, 150, 150)"/>
        <ellipse cx="150" cy="150" rx="100" ry="35" class="react" transform="rotate(135, 150, 150)"/>
        <circle cx="150" cy="150" r="10" style="fill:rgb(23, 219, 219)" />
    </svg>

</body>
</html>
