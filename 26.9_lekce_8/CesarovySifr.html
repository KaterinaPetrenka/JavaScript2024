<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesarovy sifr</title>
</head>
<body>
    <script>
        //inicializace promennych
        let puvodniZprava = "zebra";
        document.write(`Puvodni zprava '${puvodniZprava}'`);
        document.write("<br>")
        let zasifrovanaZprava = " ";
        let posun = 2;
        //prace z konkretnimi znaky
        for (let i = 0; i < puvodniZprava.length; i++) {
            let ascii = puvodniZprava.charCodeAt(i);
            ascii += posun;

            //Kontrola preteceni
            if (ascii > "z" .charCodeAt(0)) {
            ascii -= 26;
        }

            let znak = String.fromCharCode(ascii);
            zasifrovanaZprava += znak;
        }
            //vypis
        document.write(`Zasifrovana zprava '${zasifrovanaZprava}'`);
    </script>
</body>
</html>
