<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razeni_1</title>
</head>
<body>
    <script>
        let jmena = ["Daniel", "Filomena", "Cyril", "Adalbert", "Barbora", "Norbert", "Richard"]
        jmena.sort();
        for (let clovek of jmena) {
            document.write(clovek + "<br>");
        }
        document.write("<hr>");

        jmena.reverse();
        for (let clovek of jmena) {
            document.write(clovek + "<br>")
        }
        document.write("<hr>");

        let cisla = [11, 18, 3, 25, 33, 32, 5, 42]
        cisla.sort();
        for (let jed of cisla) {
            document.write(jed + "<br>");
        }
    </script>
</body>
</html>
