<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cviceni_splice</title>
</head>
<body>
    <script>
        // splice mazani
        let ovoce = ["jablko", "hruska", "banana", "malina", "jahoda", "merunka", "kiwi", "svestka"]
        for (let ovoce1 of ovoce) {
            document.write(ovoce1 + "<br>" + "|")
        }
        document.write("<br>");

        ovoce.splice(2,3);
        for (ovoce1 of ovoce) {
            document.write(ovoce1 + "|")
        }
// splice pridani
        ovoce.splice(1, 2, "meloun vodni");
        for (ovoce1 of ovoce) {
            document.write(ovoce1 + "|");
        }
        document.write("<br>");

    </script>
</body>
</html>
