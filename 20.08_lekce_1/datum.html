<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum</title>
</head>
<body>
    <script>
        let date = new Date()
        document.write("Dnes je: " + date.getDate() + "." + (date.getMonth()+1) + "." + date.getFullYear() + "<br>");
        document.write("Cas je: " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds())
    </script>
</body>
</html>
