<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let zelenina = [rajce, okurka, brambor];
        let ovoce = [hruska, jablko, citron, banan];

        let vstup = prompt("Zadej nazav ovoce nebo zeleniny: ");

        
        for(let i of zelenina) {
            if (i == vstup) {
                document.write("Zadal jdi zeleninu");
            }
        }
        for(let j of ovoce) {
            if (j == vstup) {
                document.write("Zadal jdi ovoce");
            }
        }
    </script>
</body>
</html>
