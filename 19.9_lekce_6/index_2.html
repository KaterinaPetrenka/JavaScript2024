<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let mat = [[0, 0, 0], [1, 0, 1], [1, 1, 1]];
    document.write('<table border = "1">')
        for(let radek of mat) {
            document.write('<tr>');
                for(let prvek of radek) {
                    document.write(`<td>${prvek}</td>`);
                }
            document.write('</tr>');
        }
    document.write('</table>');
    </script>
</body>
</html>
