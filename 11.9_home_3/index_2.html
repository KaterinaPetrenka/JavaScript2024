<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciklus_for</title>
</head>
<body>
    <script>
        for(let i = 100; i > 5; i /=2) {
            console.log(i)
        }

        let j = 1000;
        while(j > 100) {
            console.log(j);
            j -= 100;
        }

        let x = 0;
        do {
            console.log(x);
            x++;
        } while (x < 10);

    </script>
</body>
</html>
