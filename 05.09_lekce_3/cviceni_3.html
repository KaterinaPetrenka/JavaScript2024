<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulacka_Switch</title>
</head>
<body>
    <script>
        let math = parseInt(prompt("Zadej matematicky dej cislem:\n 1 - spocitani \n 2 - vycitani \n 3 - deleni \n 4 - nasobeni"));
        let a = parseInt(prompt("Zadej cislo a: "));
        let b = parseInt(prompt("Zadej cislo b: "));
        let calculate


        switch (math) {
            case 1:
                a + b;
            break;

            case 2:
                a = b;
            break;

            case 3:
                a / b;
            break;

            case 4:
                a * b;
            break;
        }
        document.write(calculate);
    </script>
</body>
</html>
