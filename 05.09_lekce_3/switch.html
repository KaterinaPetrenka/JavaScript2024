<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let userNum = parseInt(prompt("Zadej cislo: "));
        let word

        switch (userNum) {
            case 1:
                word = "jedna";
                break;
            case 2:
                word = "dva";
                break;
            case 3: 
                word = "tri";
                break;
            case 4: 
                word = "ctyri";
                break;
            default:
                word = "nevim";
        }
        document.write(word);
    </script>
</body>
</html>
